<div class="home"> 

    <h1> Home </h1>

    <card-group 
        class="grid grid-cols-cards gap-[1em]"
        [items]="houses"
    >

        <card
            *ngFor="let house of houses"
            class="card h-[400px] flex flex-col"
            [title]="house.name" 
            [src]="house.picture_url"
        > 

            <card-row class="card__row flex justify-between"> 
                <card-text class="card__title" [text]="house.neighbourhood"></card-text>
                <card-text class="card__text" [text]="house.review_scores_accuracy"></card-text>
            </card-row>

            <card-text class="card__text" [text]="house.name"></card-text>

            <card-row class="card__row">
                <card-text class="card__text" [text]="house.host_since"></card-text>
                <card-text class="card__text" [text]="house.host_name"></card-text>
            </card-row>

            <card-text class="card__text" [text]="house.price"></card-text>

        </card>

    </card-group>

</div>
